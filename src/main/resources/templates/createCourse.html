<html lang="en">
<head>

	crossorigin="anonymous">

<body>
	<nav id="navbar-example2"
		class="navbar bg-body-tertiary px-3 mb-3 navsrr21">
		<a class="navbar-brand fs-6" href="home">LearnSphere</a>
		<ul class="nav nav-pills">
			<li class="nav-item"><a class="nav-link" href="viewCourses">View Courses</a></li>

		</ul>
	</nav>

<div class="container card p-4 w-50 insrr21">
	<h6 class="text-center">Create a new course!</h6>


	<form action="/addCourse" method="post">
		<div class="mb-3">
			<label for="courseId" class="form-label">Course ID</label> <input
				type="text" class="form-control insrr21" name="courseId" required>
		</div>

		<div class="mb-3">
			<label for="courseName" class="form-label">Course Name</label> <input
				type="text" class="form-control insrr21" name="courseName" required>
		</div>

		<div class="mb-3">
			<label for="coursePrice" class="form-label">Course Price</label> <input
				type="text" class="form-control insrr21" name="coursePrice">
		</div>


		<button type="submit" class="btn btn-primary btn-sm">Create Course</button>
	</form>
</div>
</body>
</html>
