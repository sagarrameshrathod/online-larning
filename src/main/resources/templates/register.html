<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register Page</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<nav id="navbar-example2" class="navbar bg-body-tertiary px-3 mb-3 navsrr21">
		<a class="navbar-brand fs-6" href="home">LearnSphere</a>
		<ul class="nav nav-pills">
			<li class="nav-item"><a class="nav-link" href="home">Home</a></li>
			<li class="nav-item"><a class="nav-link" href="login">Login</a>
			</li>
		</ul>
	</nav>
	<div class="container card p-3 w-50 h-50 insrr21">
	<h6 class="text-center">Register Form</h6>
		<form action="/addUser" method="post">
			<div class="mb-3">
				<label for="name" class="form-label">Name</label> <input type="text"
					class="form-control insrr21" name="name" id="name" required>
			</div>
			<div class="mb-3">
				<label for="email" class="form-label">Email address</label> <input
					type="email" name="email" class="form-control insrr21"
					id="exampleInputEmail1" aria-describedby="emailHelp" required>
				<div id="emailHelp" class="form-text">We'll never share your
					email with anyone else.</div>
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">Password</label> <input
					type="password" name="password" class="form-control insrr21" id="password" required>
			</div>
			<div class="rolesrr21">
			<label>Role: </label>
			<div class="form-check">
				<input class="form-check-input m-1" type="radio" name="role"
					id="flexRadioDefault1" value="trainer"> <label
					class="form-check-label" for="role"> Trainer </label>
			</div>
			<div class="form-check">
				<input class="form-check-input m-1" type="radio" name="role"
					id="flexRadioDefault2" value="student"> <label
					class="form-check-label" for="role"> Student </label>
			</div>
			</div>
			<button type="submit" class="btn btn-primary btn-sm">Register</button>
		</form>
	</div>
</body>
</html>
