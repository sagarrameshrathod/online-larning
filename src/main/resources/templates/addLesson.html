<html lang="en">

  <body>
  	<nav id="navbar-example2" class="navbar bg-body-tertiary px-3 mb-3 navsrr21">
		<a class="navbar-brand fs-6" href="home">LearnSphere</a>
		<ul class="nav nav-pills">

    <div class="container card p-3 w-50 insrr21">
    <h6 class="text-center">Add a new lesson!</h6>
        <form action="/addLesson" method="post">
      <div class="mb-3">
	    <label for="courseId" class="form-label">Course ID</label>
	    <input type="text" class="form-control insrr21" name="courseId" required>
	  </div>
	  
	  <div class="mb-3">
	    <label for="lessonId" class="form-label">Lesson ID</label>
	    <input type="text" class="form-control insrr21" name="lessonId" required>
	  </div>
	  
	  <div class="mb-3">
	    <label for="lessonName" class="form-label">Lesson Name</label>
	    <input type="text" class="form-control insrr21" name="lessonName">
	  </div>
	  
	  <div class="mb-3">
	    <label for="topics" class="form-label">Lesson Topics</label>
	    <input type="text" class="form-control insrr21" name="topics">
	  </div>
	  
	  <div class="mb-3">
	    <label for="links" class="form-label">Lesson Video Link</label>
	    <input type="text" class="form-control insrr21" name="links">
	  </div>
 
	  <button type="submit" class="btn btn-primary btn-sm">Add Lesson</button>
	</form>
    </div>
  </body>
