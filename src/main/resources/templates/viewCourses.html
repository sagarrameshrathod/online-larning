<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>View Courses</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet" href="style.css">	
<body>
	<nav id="navbar-example2"
		class="navbar bg-body-tertiary px-3 mb-3 navsrr21">
		<a class="navbar-brand fs-6" href="home">LearnSphere</a>
		<ul class="nav nav-pills">
			<li class="nav-item"><a class="nav-link" href="viewLesson">View Lessons</a></li>
			<li class="nav-item"><a class="nav-link" href="trainerHome">Trainer Home</a>
			<li class="nav-item"><a class="nav-link" href="home">Home</a></li>
		</ul>
	</nav>

	<div class="container">
		<table class="table table-success table-striped table-bordered">
			<thead>
				<tr>
					<th scope="col">Course Id</th>
					<th scope="col">Course Name</th>
					<th scope="col">Course Price</th>
					<th scope="col">Lessons</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="course : ${courseList}">
					<td th:text="${course.courseId}"></td>
					<td th:text="${course.courseName}"></td>
					<td th:text="${course.coursePrice}"></td>
					<td>
						<ul>
							<li th:each="lesson : ${course.lesson}">
							<span th:text="${lesson.lessonName}"></span> 
							<span th:text="${lesson.topics}"></span> 
							<span th:text="${lesson.links}"></span>
							</li>
						</ul>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
