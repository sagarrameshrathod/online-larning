<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<nav id="navbar-example2" class="navbar bg-body-tertiary px-3 mb-3 navsrr21">
		<a class="navbar-brand fs-6" href="home">LearnSphere</a>
		<ul class="nav nav-pills">
			<li class="nav-item"><a class="nav-link" href="home">Home</a></li>
			<li class="nav-item"><a class="nav-link" href="register">Register</a>
			</li>
		</ul>
	</nav>
	<div class="container  card p-3 w-50 insrr21">
		<form action="/login" method="post">
		<h6 class="text-center">Login</h6>
		<div class="mb-3">
			<label for="email" class="form-label">Email
				address</label> <input type="email" name="email" class="form-control insrr21"
				id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" required>
		</div>
		<div class="mb-3">
			<label for="password" class="form-label">Password</label>
			<input type="password" name="password" class="form-control insrr21"
				id="exampleInputPassword1" placeholder="Password" required>
		</div>
		<button type="submit" class="btn btn-primary btn-sm">Login</button>
	</form>
	<div class="login-srr21">Don't have account? <a class="" href="register">Register</a></div>
	</div>
</body>
</html>
